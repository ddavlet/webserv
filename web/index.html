<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Server</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our WebServ</h1>
    </header>
    <main>
        <p>This is the homepage of our custom web server.</p>
        <div id="json-content"></div>

        <!-- New username form -->
        <h2>Enter Your Username</h2>
        <form action="/cgi/scr.py" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <input type="submit" value="Submit">
        </form>

        <h1>Upload Files</h1>
        <form action="/upload/" method="post" enctype="multipart/form-data">
            <label for="files">Choose files:</label>
            <input type="file" id="files" name="files" multiple>
            <br><br>
            <input type="submit" value="Upload">
        </form>

        <h1>Contact Us</h1>
        <form action="/upload/" method="post">
            <label for="files">Choose your photo:</label>
            <input type="file" id="files" name="file">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
		<h1>Test x-www-form-urlencoded Form</h1>
        <form action="/submit-form/" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Web Server. All rights reserved.</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
